<div @todosAnimation>
    <h1>Todos</h1>

    <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)" placeholder="Write Your Next Todo">
    <br>
    <div *ngIf="items" class="list-group">
        <a
                @todoAnimation
                (@todoAnimation.start)="animationStarted($event)"
                (@todoAnimation.done)="animationDone($event)"
                *ngFor="let item of items"
                (click)="removeItem(item)"
                class="list-group-item"
        >
            {{ item }}
        </a>
    </div>
</div>
